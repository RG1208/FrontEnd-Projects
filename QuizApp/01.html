<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="01.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top">
            Simple Quiz
        </div>

        <hr class="line">

        <div class="middle">
            <div class="question">
                Question here
            </div>
            <div class="answers">
                <button class="options">Answer 1</button>
                <button class="options">Answer 2</button>
                <button class="options">Answer 3</button>
                <button class="options">Answer 4</button>
            </div>
        </div>

        <div class="bottom">
            <button class="next">
                Next
            </button>
        </div>
    </div>


    <script src="01.js"></script>
</body>

</html>
