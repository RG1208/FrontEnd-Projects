<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Trial2.css">

    <script src="https://kit.fontawesome.com/6461ad95e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <nav class="nav">
                <div class="circle1" onclick="remove()">
                    <i class="fa-solid fa-angle-left" onclick="remove()"></i>
                </div>

                <div class="circle2" onclick="Show()">
                    <i class="fa-solid fa-bars" onclick="Show()"></i>
                    <ul class="sidebar">
                        <li onclick="Lalkara()">Lalkara</li>
                        <li onclick="Softly()">Softly</li>
                        <li onclick="Mexico()">Mexico</li>
                        <li onclick="KinaChir()">Kina Chir</li>
                        <li onclick="White()">White Brown Black</li>
                        <li onclick="Admiring()">Adminrin You</li>
                        <li onclick="Bachke()">Bachke Bachke</li>
                        <li onclick="Insane()">Insane</li>
                        <li onclick="Sidhu()">295</li>
                    </ul>
                </div>

            </nav>
            <img src="Poster/Lalkara.jpeg" alt="Poster" class="poster" id="poster">
            <div class="name" id="name">Lalkara</div>
            <div class="artist" id="artist">Diljit Dosanjh and Sultaan</div>

            <audio id="song">
                <source id="gaana" src="Songs/Lalkara.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="time">
                <div id="current-time">0:00</div>
                <div>/</div>
                <div id="duration">0:00</div>
            </div>

            <div class="controls">
                <div onclick="start()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="end()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    </div>
    <script src="Trial2.js"></script>
</body>

</html>
