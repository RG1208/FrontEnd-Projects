<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="01.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <input type="text" placeholder="Enter City Name" class="input">
            <button class="img">
                <img src="Images/search.png" class="search">
            </button>
        </div>

        <div class="middle">
            <img src="Images/clear.png" class="img2">
            <div class="temp">7&degc</div>
            <div class="city">New York</div>
        </div>

        <div class="bottom">
            <div class="left">
                <img src="Images/humidity.png" class="humidity"><span class="percentage">48%</span>
                <p class="humid"> Humidity</p>
            </div>
            <div class="right">
                <img src="Images/wind.png" class="wind">
                <span class="speed">10.29km/h </span>
                <p class="windspeed">Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="01.js"></script>
</body>

</html>
